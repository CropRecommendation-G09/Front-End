<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maize Growing Guide</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        header{
            width:100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: var(--header-bg);
            transition: background 0.3s, color 0.3s;
        }
        

        :root {
            --primary-color: #54b1ea;
            --secondary-color: #4C4B3E;
            --accent-color: #FF4081;
            --bg-color-light: #ffffff;
            --bg-color-dark: #2c2c2c;
            --font-color-light: #4C4B3E;
            --font-color-dark: #ffffff;
            --card-bg-light: rgba(255, 255, 255, 0.8);
            --card-bg-dark: rgba(0, 0, 0, 0.8);

            --header-bg: #c5e9f4;
            
        }

        [data-theme='dark'] {
            --primary-color: #ffffff;
            --bg-color-light: #2c2c2c;
            --bg-color-dark: #1c1c1c;
            --font-color-light: #ffffff;
            --font-color-dark: #4C4B3E;
            --card-bg-light: rgba(0, 0, 0, 0.8);
            --card-bg-dark: rgba(255, 255, 255, 0.8);

            --header-bg: #2c2c2c;

        }


        body {
            
            background: var(--bg-color-light);
            color: var(--font-color-light);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background-color: var(--bg-color-light);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border-radius: 15px;
            margin: 20px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background-color: var(--card-bg-light);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 24px;
        }

        .card p {
            font-size: 18px;
            line-height: 1.6;
        }

        .card img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .nav-container {
            padding: 1%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navigation a {
            text-decoration: none;
            color: var(--font-color-light);
            padding: 10px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: var(--bg-color-light);
        }

        .navigation a:hover, .navigation a.active {
            background-color: var(--primary-color);
            color: var(--font-color-dark);
        }

        .language-switch, .theme-switch {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .language-switch:hover, .theme-switch:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .back-button {
            background-color: var(--primary-color);
            color: rgb(17, 17, 17);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .controls{
            display: flex;
        }

    </style>
</head>
<header>  
        <div class="header-content">
            <button class="back-button" onclick="goBack()" data-i18n="back">Back</button>
            <h1 data-i18n="title"></h1>
            <div class="controls">
                <span class="language-switch" title="Switch Language" onclick="toggleLanguage()">🌐</span>
                <span class="theme-switch" title="Toggle Theme" onclick="toggleTheme()">🌙</span>
            </div>
        </div>

        <div class="nav-container">
            <div class="navigation">
                <a href="#preparation" class="nav-link" data-i18n="nav-preparation">Preparation</a>
                <a href="#method" class="nav-link" data-i18n="nav-method">Sowing method</a>
                <a href="#timing" class="nav-link" data-i18n="nav-timing">Best time to sow</a>
                <a href="#care" class="nav-link" data-i18n="nav-care">Post-sowing care</a>
                <a href="#harvest" class="nav-link" data-i18n="nav-harvest">Harvest</a>
            </div>    
        </div>
</header>

<body>
    
    <div class="container">

        <div class="card" id="preparation">
            <h2 data-i18n="preparation-title"></h2>
            <img src="../imgs/pH.jpg" alt="pH">
            <p data-i18n="preparation-content"></p>
        </div>
        <div class="card" id="method">
            <h2 data-i18n="method-title"></h2>
            <img src="../imgs/maize-sow.jpg" alt="Sowing">
            <p data-i18n="method-content"></p>
        </div>
        <div class="card" id="timing">
            <h2 data-i18n="timing-title"></h2>
            <img src="../imgs/maize-time.jpg" alt="Timing">
            <p data-i18n="timing-content"></p>
        </div>
        <div class="card" id="care">
            <h2 data-i18n="care-title"></h2>
            <img src="../imgs/maize-protection.jpg" alt="Protection">
            <p data-i18n="care-content"></p>
        </div>
        <div class="card" id="harvest">
            <h2 data-i18n="harvest-title"></h2>
            <img src="../imgs/maize.jpg" alt="Harvest">
            <p data-i18n="harvest-content"></p>
        </div>
        
    </div>

    <script>
        function goBack() {
            window.location.href = "login.html";
        }

        function toggleTheme() {
            document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function toggleLanguage() {
            const lang = localStorage.getItem('lang') === 'en' ? 'zh' : 'en';
            localStorage.setItem('lang', lang);
            setLanguage(lang);
        }

        function setLanguage(lang) {
            const translations = {
                en: {
                    title: "Maize Growing Guide",
                    'nav-preparation': "Preparation",
                    'nav-method': "Sowing Method",
                    'nav-timing': "Best Time to Sow",
                    'nav-care': "Post-sowing Care",
                    'nav-harvest': "Harvest",
                    'preparation-title': "Preparation Before Sowing",
                    'preparation-content': "Choose a location with full sunlight and well-drained soil. The ideal soil pH is between 6.0 and 7.5. Avoid waterlogged areas.",
                    'method-title': "Sowing Method",
                    'method-content': "Maize is usually sown directly into the soil using seeds. Space seeds 20-25 cm apart in rows 60-75 cm apart. Ensure proper soil moisture for germination.",
                    'timing-title': "Best Time to Sow",
                    'timing-content': "Sow maize seeds in spring when soil temperatures reach at least 10°C. Avoid frost-prone periods to prevent damage to young plants.",
                    'care-title': "Post-sowing Care",
                    'care-content': "Water maize plants regularly to maintain soil moisture. Fertilize appropriately and control weeds to promote healthy growth.",
                    'harvest-title': "Harvest and Next Steps",
                    'harvest-content': "Maize is usually ready for harvest 70-100 days after sowing. Harvest when kernels are fully developed and cobs are easily separated from the plant.",
                    back: "Back"
                },
                zh: {
                    title: "玉米种植指南",
                    'nav-preparation': "准备工作",
                    'nav-method': "播种方式",
                    'nav-timing': "最佳播种时间",
                    'nav-care': "播种后养护",
                    'nav-harvest': "收获",
                    'preparation-title': "播种前准备",
                    'preparation-content': "选择一个阳光充足且排水良好的地点。理想的土壤pH值在6.0到7.5之间。避免在易积水的区域播种。",
                    'method-title': "播种方式",
                    'method-content': "玉米通常用种子直接播种于土壤中。种子之间的间距保持20-25厘米，行间距保持60-75厘米。确保发芽时的土壤水分充足。",
                    'timing-title': "最佳播种时间",
                    'timing-content': "在春季，当土壤温度达到至少10°C时播种玉米。避免霜冻期，以免对幼苗造成损害。",
                    'care-title': "播种后养护",
                    'care-content': "定期给玉米浇水，保持土壤湿润。适当施肥并控制杂草以促进健康生长。",
                    'harvest-title': "收获及下一步",
                    'harvest-content': "玉米通常在播种后70-100天准备收获。收获时确保玉米粒完全成熟并容易从植株上分离。",
                    back: "返回"
                }
            };


            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = translations[lang][key];
            });
        }

        // Initialize theme and language
        document.addEventListener('DOMContentLoaded', () => {
            const lang = localStorage.getItem('lang') || 'en';
            setLanguage(lang);
        });
    </script>
</body>
</html>
