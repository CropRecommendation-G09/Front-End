<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grape Growing Guide</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        header{
            width:100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: var(--header-bg);
            transition: background 0.3s, color 0.3s;
        }
        

        :root {
            --primary-color: #54b1ea;
            --secondary-color: #4C4B3E;
            --accent-color: #FF4081;
            --bg-color-light: #ffffff;
            --bg-color-dark: #2c2c2c;
            --font-color-light: #4C4B3E;
            --font-color-dark: #ffffff;
            --card-bg-light: rgba(255, 255, 255, 0.8);
            --card-bg-dark: rgba(0, 0, 0, 0.8);

            --header-bg: #c5e9f4;
            
        }

        [data-theme='dark'] {
            --primary-color: #ffffff;
            --bg-color-light: #2c2c2c;
            --bg-color-dark: #1c1c1c;
            --font-color-light: #ffffff;
            --font-color-dark: #4C4B3E;
            --card-bg-light: rgba(0, 0, 0, 0.8);
            --card-bg-dark: rgba(255, 255, 255, 0.8);

            --header-bg: #2c2c2c;

        }


        body {
            
            background: var(--bg-color-light);
            color: var(--font-color-light);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background-color: var(--bg-color-light);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border-radius: 15px;
            margin: 20px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background-color: var(--card-bg-light);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 24px;
        }

        .card p {
            font-size: 18px;
            line-height: 1.6;
        }

        .card img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .nav-container {
            padding: 1%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navigation a {
            text-decoration: none;
            color: var(--font-color-light);
            padding: 10px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: var(--bg-color-light);
        }

        .navigation a:hover, .navigation a.active {
            background-color: var(--primary-color);
            color: var(--font-color-dark);
        }

        .language-switch, .theme-switch {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .language-switch:hover, .theme-switch:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .back-button {
            background-color: var(--primary-color);
            color: rgb(17, 17, 17);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .controls{
            display: flex;
        }

    </style>
