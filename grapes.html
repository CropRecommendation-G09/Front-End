<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
                    // 使用JavaScript检测屏幕大小并重定向到不同的文件
    if (window.innerWidth < 600) {
      window.location.href = "grapesM.html"; // 屏幕小于600时打开appleM.html
    } else {
      window.location.href = "grapesP.html"; // 屏幕大于等于600时打开appleP.html
    }
    </script>
</body>
</html>
